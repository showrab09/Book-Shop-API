<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manhattan Book Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-center py-5 text-warning">Welcome to Manhattan Book Market</h1>
    <p class="text-center text-secondary">Be patience, this govt API is slow</p>
    <div class="container">
        <!-- search field -->
        <form class=" w-75 m-auto pb-5">
            <div class="input-group ">
                <input type="text" class="form-control p-3" id="searchData" placeholder="Search your desired book" />
                <button type="button" class="btn btn-success px-4" onclick="searchButton()">Search
                </button>
            </div>
        </form>
        <!-- Result count display  -->
        <div class="mb-3 text-success" id='result-box'> </div>
        <!-- Display Result Field -->
        <div class="row row-cols-1 row-cols-md-3 box " id="displayBox"></div>
    </div>


    <!-- Script Link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
